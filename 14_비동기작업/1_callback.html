<body>
  <h2>비동기작업 - 콜백함수</h2>
</body>
<script>
  function increase(number, callback){
  setTimeout(()=> {
    const result = number + 10;
    if(callback){
      callback(result)
    }
  }, 2000)
}

console.log('작업시작')
increase (0, result =>{
  console.log(result, '1번째')
  increase(result, result=>{
    console.log(result, '2번재')
    increase(result, result=> {
      console.log(result, '3번째')
      increase(result, result=> {
        console.log(result, '작업완료')
      })
    })
  })
})
</script>
</html>
